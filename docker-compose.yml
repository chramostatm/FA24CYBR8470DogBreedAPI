version: '3.8'

services:

  web:
    build: .
    command: ./run.sh
    volumes:
      - .:/dogapi
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=dogapi_db
      - POSTGRES_USER=tchramosta
      - POSTGRES_PASSWORD=changeLater